name: 广告过滤规则每日更新

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-filter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 下载并处理规则
        run: |
          curl -fsSL "https://easylist-downloads.adblockplus.org/easylistchina.txt" -o test.txt || exit 1
          grep -v "^#" test.txt > EasylistChina_NoEle.txt
          wc -l EasylistChina_NoEle.txt

      - name: 提交变更
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add EasylistChina_NoEle.txt
          git commit -m "自动更新: 广告过滤规则 [$(date +'%Y-%m-%d')]"
          git push
