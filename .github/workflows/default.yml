name: 广告过滤规则每日更新

on:
  schedule:
    - cron: "0 15 * * *"  # 每天UTC时间15:00运行（北京时间23:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-filter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 创建规则目录
        run: mkdir -p rules

      - name: 下载并处理规则
        run: |
          set -e
          curl -fsSL "https://easylist-downloads.adblockplus.org/easylistchina.txt" -o temp.txt || exit 1
          grep -Ev "##|#@#|#?#" temp.txt > rules/EasylistChina_NoEle.txt
          rm temp.txt
          echo "规则数量: $(wc -l < rules/EasylistChina_NoEle.txt)"

      - name: 提交更改
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add rules/EasylistChina_NoEle.txt
          if ! git diff --cached --quiet; then
            git commit -m "自动更新广告规则 $(date +'%Y-%m-%d')"
            git push origin main
          else
            echo "没有变化，无需提交"
          fi
